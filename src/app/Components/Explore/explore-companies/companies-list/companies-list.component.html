<div class="companies-list">
  <!-- Company Card / Start -->
  <a
    href="javascript:;"
    class="company"
    (click)="redirectToProfile(company.id)"
  >
    <div class="company-inner-alignment">
      <span class="company-logo">
        <img [src]="company.logo" />
      </span>
      <h4>{{ company.name }}</h4>
      <div class="star-rating" [attr.data-rating]="company.rating"></div>
    </div>
  </a>
  <!-- Company Card / End -->
</div>
