<div id="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-4">
        <form [formGroup]="filterForm" (ngSubmit)="goFilter()">
          <div class="sidebar-container">
            <!-- Location -->
            <div class="sidebar-widget">
              <h3>Location</h3>
              <div class="input-with-icon">
                <div id="autocomplete-container">
                  <input id="autocomplete-input" type="text" placeholder="Location" formControlName="location" />

                </div>
                <i class="icon-material-outline-location-on"></i>
              </div>
            </div>

            <!-- Sort by -->
            <div class="sidebar-widget">
              <h3>Sort by</h3>
              <select class="selectpicker hide-tick" formControlName="sort" title="Sort By">
                <option value="newest" selected>Newest</option>
                <option value="oldest">Oldest</option>
              </select>
            </div>

            <!-- Category -->
            <div class="sidebar-widget">
              <h3>Category</h3>
              <select formControlName="category_name">
                <option value="" disabled selected>Select a Category</option>
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
              </select>
            </div>

            <!-- Experience -->
            <div class="sidebar-widget">
              <h3>Experience</h3>
              <select class="selectpicker" formControlName="experience" data-selected-text-format="count" data-size="6"
                title="Experience">
                <option value="0-1">0-1 years</option>
                <option value="1-3">1-3 years</option>
                <option value="3-6">3-6 years</option>
                <option value="6-10">6-10 years</option>
                <option value="10-15">10-15 years</option>
                <option value="15-20">15-20 years</option>
              </select>

            </div>

            <!-- Job Types -->
            <div class="sidebar-widget">
              <h3>Job Type</h3>

              <div class="switches-list">
                <div class="switch-container">
                  <label class="switch">
                    <input type="checkbox" (change)="updateTypeSelection($event, 'full_time')" formControlName="full_time" />
                    <span class="switch-button"></span>
                    Full Time
                  </label>
                </div>

                <div class="switch-container">
                  <label class="switch">
                    <input type="checkbox" (change)="updateTypeSelection($event, 'part_time')" formControlName="part_time" />
                    <span class="switch-button"></span>
                    Part Time
                  </label>
                </div>

                <div class="switch-container">
                  <label class="switch">
                    <input type="checkbox" (change)="updateTypeSelection($event, 'contract')"  formControlName="contract" />
                    <span class="switch-button"></span>
                    Contract
                  </label>
                </div>

                <div class="switch-container">
                  <label class="switch">
                    <input type="checkbox" (change)="updateTypeSelection($event, 'temporary')" formControlName="temporary" />
                    <span class="switch-button"></span>
                    Temporary
                  </label>
                </div>

                <div class="switch-container">
                  <label class="switch">
                    <input type="checkbox" (change)="updateTypeSelection($event, 'internship')" formControlName="internship" />
                    <span class="switch-button"></span>
                    Internship
                  </label>
                </div>
              </div>
            </div>

            <!-- Salary -->
            <div class="sidebar-widget">
              <!-- Min Salary Input -->
              <label for="">Min Salary:</label>
              <input type="number" id="" formControlName="min_salary">

              <!-- Max Salary Input -->
              <label for="maxSalary">Max Salary:</label>
              <input type="number" id="maxSalary" formControlName="max_salary">
            </div>
          </div>
          <div class="button-container d-flex justify-content-between">
            <input type="submit" class="btn btn-primary margin-bottom-0" value="Apply Filters">
            <a href="javascript:;" class="button gray ripple-effect-dark" (click)="resetFilters()">Reset Filters</a>
          </div>
        </form>
      </div>
      <div class="col-xl-9 col-lg-8 content-left-offset">

        <div class="listings-container compact-list-layout margin-top-35">
          <!-- Job Listing -->
          <!-- Matched-Jobs Component /Start -->
          <a *ngFor="let matched_job of jobs_array" href="javascript:;" class="job-listing">
            <app-matched-jobs [matched_job]="matched_job" (toggleBookmark)="toggleBookmark(matched_job.job_id)"></app-matched-jobs>
          </a>
          <!-- Matched-Jobs Component /End -->
        </div>

        <!-- Spacer -->
        <div class="margin-top-70"></div>
        <!-- Spacer / End-->

        <!-- Pagination -->
        <app-pagination [paginationData]="paginationData"></app-pagination>
        <!-- Pagination / End -->
      </div>
    </div>
  </div>
</div>
