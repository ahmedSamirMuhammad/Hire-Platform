<!-- Features Jobs -->
<div class="section gray margin-top-45 padding-top-65 padding-bottom-75">
	<div class="container">
		<div class="row">
			<div class="col-xl-12">

				<!-- Section Headline -->
				<div class="section-headline margin-top-0 margin-bottom-35">
					<h5 class="head-jobs">Featured Jobs</h5>
					<a routerLink="explore-jobs"   class="headline-link">Browse All Jobs</a>
				</div>

				<!-- Jobs Container -->
				<div class="listings-container compact-list-layout margin-top-35">




					<!-- Job Listing -->
					<a  class="job-listing with-apply-button"  *ngFor="let job of jobs"  (click)="navigateToJobProfile(job.id)">

						<!-- Job Listing Details -->
						<div class="job-listing-details">

							<!-- Logo -->
							<div class="job-listing-company-logo">
								<img src="assets/images/company-logo-02.png" alt="">
							</div>

							<!-- Details -->
							<div class="job-listing-description">
								<h3  class="job-listing-title">{{job.name}}</h3>

								<!-- Job Listing Footer -->
								<div class="job-listing-footer">
									<ul >
										<li ><i class="icon-material-outline-business"></i> {{job.companyName}}<div class="verified-badge" title="Verified Employer" data-tippy-placement="top"></div></li>
										<li><i class="icon-material-outline-location-on"></i> {{job.location}}</li>
										<li><i class="icon-material-outline-business-center"></i> {{job.type}}</li>
										<li><i class="icon-material-outline-access-time"></i> {{job.postJob}}</li>
									</ul>
								</div>
							</div>

							<!-- Apply Button -->
							<span class="list-apply-button ripple-effect">Apply Now</span>
						</div>
					</a>


				</div>
				<!-- Jobs Container / End -->

			</div>
		</div>
	</div>
</div>
<!-- Featured Jobs / End -->
