<!-- Category Boxes -->
<div class="section margin-top-65">
	<div class="container">
		<div class="row">
			<div class="col-xl-12">

				<div class="section-headline centered margin-bottom-15">
					<h3>Popular Job Categories</h3>
				</div>

				<!-- Category Boxes Container -->
				<div class="categories-container">

					<!-- Category Box -->
					<a href="jobs-grid-layout-full-page.html" class="category-box" *ngFor="let category of categories">
						<div class="category-box-icon">
							<i class="icon-line-awesome-file-code-o"></i>
						</div>
						<div class="category-box-counter">{{category.number_of_jobs}}</div>
						<div class="category-box-content">
							<h3>{{category.name}}</h3>
							<div *ngFor="let job of category.jobs">
               <p>{{job.title}}</p>
              </div>
						</div>
					</a>



				</div>

			</div>
		</div>
	</div>
</div>
<!-- Category Boxes / End -->
