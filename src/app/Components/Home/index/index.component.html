<!-- <div id="wrapper"> -->
    <!-- Intro Banner
    ================================================== -->
    <!-- add class "disable-gradient" to enable consistent background overlay -->
    <div class="intro-banner dark-overlay" >
			<!-- Transparent Header Spacer -->
	<div class="transparent-header-spacer"></div>
        <div class="container">

            <!-- Intro Headline -->
            <div class="row">
                <div class="col-md-12">
                    <div class="banner-headline">
                        <h3>
                            <strong>Hire experts or be hired for any job, any time.</strong>
                            <br>
                            <span>Thousands of small businesses use <strong class="color">Hireo</strong> to turn their ideas into reality.</span>
                        </h3>
                    </div>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="row">
                <div class="col-md-12">
                  <div class="intro-banner-search-form margin-top-95">
                    <!-- Search Field -->
                    <div class="intro-search-field with-autocomplete">
                        <label for="autocomplete-input" class="field-title ripple-effect">Where?</label>
                        <div class="input-with-icon">
                            <input id="autocomplete-input" type="text" placeholder="Online Job" [(ngModel)]="location">
                            <i class="icon-material-outline-location-on"></i>
                        </div>
                    </div>

                    <!-- Search Field -->
                    <div class="intro-search-field">
                        <label for="intro-keywords" class="field-title ripple-effect">What job do you want?</label>
                        <input id="intro-keywords" type="text" placeholder="Job Title or Keywords" [(ngModel)]="query">
                    </div>

                    <!-- Button -->
                    <div class="intro-search-button">
                        <button class="button ripple-effect" (click)="search()"  >Search</button>
                    </div>
                </div>


                </div>
            </div>

            <!-- Stats -->
            <div class="row">
                <div class="col-md-12">
                    <ul class="intro-stats margin-top-45 hide-under-992px">
                        <li>
                            <strong>{{numberOfJobs}}</strong>
                            <span>Jobs Posted</span>
                        </li>
						<li>
							<strong class="counter">40</strong>
							<span>Companies </span>
						</li>
						<li>
							<strong class="counter">100</strong>
							<span>Employers</span>
						</li>

                    </ul>
                </div>
            </div>


        </div>
		<!-- Video Container -->
	<div class="video-container" data-background-image="images/home-video-background-poster.jpg">
		<video loop autoplay >
			<source src="../../../../assets/images/video2.mp4" type="video/mp4">
		</video>
	</div>
    </div>
