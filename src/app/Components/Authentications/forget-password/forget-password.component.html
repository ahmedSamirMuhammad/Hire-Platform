<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Forget-Password</h2>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a href="#">Home</a></li>
						<li>Forget Passowrd</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">


			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>We're glad to see you again!</h3>
					<span>Have an Account ? <a routerLink="/login">Log in!</a></span>
				</div>
                <div class="account-type">
					<div>
					  <input type="radio" name="account-type-radio" id="freelancer-radio" class="account-type-radio" [(ngModel)]="selectedAccountType" value="employee" />
					  <label for="freelancer-radio" class="ripple-effect-dark"><i class="icon-material-outline-account-circle"></i> Employee</label>
					</div>
					<div>
					  <input type="radio" name="account-type-radio" id="employer-radio" class="account-type-radio" [(ngModel)]="selectedAccountType" value="company" />
					  <label for="employer-radio" class="ripple-effect-dark"><i class="icon-material-outline-business-center"></i> Company</label>
					</div>
				  </div>
				  
					
				<!-- Form -->
				<form [formGroup]="form" (submit)="submit()">
					<div class="input-with-icon-left">
					  <i class="icon-material-baseline-mail-outline"></i>
					  <input type="text" class="input-text with-border" formControlName="email" name="email" id="emailaddress" placeholder="Email Address" required/>
					  <div id="email_input_help" *ngIf="form.get('email').touched && form.get('email').hasError('required')" class="form-text text-danger">
						The Email is required
					  </div>
					  <div id="email_input_help" *ngIf="form.get('email').hasError('email')" class="form-text text-danger">
						Invalid Email Format
					  </div>
					</div>
				  
				 
					 
					<button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit">Send Email <i class="icon-material-outline-arrow-right-alt"></i></button>
				  </form>
				  
				
				<!-- Button -->
				
				<!-- Social Login -->
 				 
			</div>

		</div>
	</div>
</div>
