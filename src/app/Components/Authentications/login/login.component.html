<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Log In</h2>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a routerLink="/">Home</a></li>
						<li>Log In</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">
			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>We're glad to see you again!</h3>
					<span
						>Don't have an account?
						<a routerLink="/employee-signup">Sign Up!</a></span
					>
				</div>
				<div class="account-type">
					<div>
						<input
							type="radio"
							name="account-type-radio"
							id="freelancer-radio"
							class="account-type-radio"
							[(ngModel)]="selectedAccountType"
							value="employee"
						/>
						<label for="freelancer-radio" class="ripple-effect-dark"
							><i
								class="icon-material-outline-account-circle"
							></i>
							Employee</label
						>
					</div>
					<div>
						<input
							type="radio"
							name="account-type-radio"
							id="employer-radio"
							class="account-type-radio"
							[(ngModel)]="selectedAccountType"
							value="company"
						/>
						<label for="employer-radio" class="ripple-effect-dark"
							><i
								class="icon-material-outline-business-center"
							></i>
							Company</label
						>
					</div>
				</div>

				<!-- Form -->
				<form [formGroup]="form" (submit)="submit()">
					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input
							type="text"
							class="input-text with-border"
							formControlName="email"
							name="email"
							id="emailaddress"
							placeholder="Email Address"
							required
						/>
						<div
							id="email_input_help"
							*ngIf="
								form.get('email').touched &&
								form.get('email').hasError('required')
							"
							class="form-text err"
						>
							The Email is required
						</div>
						<div
							id="email_input_help"
							*ngIf="form.get('email').hasError('email')"
							class="form-text err"
						>
							Invalid Email Format
						</div>
					</div>

					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input
							type="password"
							class="input-text with-border"
							formControlName="password"
							id="password"
							placeholder="Password"
							name="password"
							required
						/>
						<div
							id="password_input_help"
							*ngIf="
								form.get('password').touched &&
								form.get('password').hasError('required')
							"
							class="form-text err"
						>
							The password is required
						</div>
					</div>
					<a routerLink="/forget-password" class="forgot-password"
						>Forgot Password?</a
					>
					<button
						class="button full-width button-sliding-icon ripple-effect margin-top-10"
						type="submit"
					>
						Log In
						<i class="icon-material-outline-arrow-right-alt"></i>
					</button>
				</form>

				<!-- Button -->

				<!-- Social Login -->
				<div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<button
						(click)="loginGithub()"
						class="github-login ripple-effect"
					>
						<i class="icon-brand-github-f"></i> Log In via github
					</button>
					<button
						(click)="loginGoogle()"
						type="submit"
						class="google-login ripple-effect"
					>
						<i class="icon-brand-google-plus-g"></i> Log In via
						Google+
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
