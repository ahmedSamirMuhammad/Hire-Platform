<div class="popup-tabs-container">
	<!-- Tab -->
	<div class="popup-tab-content" id="tab">
		<!-- Welcome Text -->
		<div class="welcome-text">
			<h3>What is it like to work at this company?</h3>

			<!-- Form -->

			<form
				method="post"
				id="leave-company-review-form"
				(ngSubmit)="onSubmit()"
			>
				<!-- Leave Rating -->
				<div class="clearfix"></div>
				<div class="leave-rating-container">
					<div class="leave-rating margin-bottom-5">
						<input
							type="radio"
							[(ngModel)]="reviewData.rating"
							name="rating"
							id="rating-5"
							value="5"
							required
						/>
						<label
							for="rating-5"
							class="icon-material-outline-star"
						></label>
						<input
							type="radio"
							[(ngModel)]="reviewData.rating"
							name="rating"
							id="rating-4"
							value="4"
							required
						/>
						<label
							for="rating-4"
							class="icon-material-outline-star"
						></label>
						<input
							type="radio"
							[(ngModel)]="reviewData.rating"
							name="rating"
							id="rating-3"
							value="3"
							required
						/>
						<label
							for="rating-3"
							class="icon-material-outline-star"
						></label>
						<input
							type="radio"
							[(ngModel)]="reviewData.rating"
							name="rating"
							id="rating-2"
							value="2"
							required
						/>
						<label
							for="rating-2"
							class="icon-material-outline-star"
						></label>
						<input
							type="radio"
							[(ngModel)]="reviewData.rating"
							name="rating"
							id="rating-1"
							value="1"
							required
						/>
						<label
							for="rating-1"
							class="icon-material-outline-star"
						></label>
					</div>
				</div>
				<div class="clearfix"></div>
				<!-- Leave Rating / End -->

				<div class="row">
					<div class="col-xl-12">
						<div
							class="input-with-icon-left"
							data-tippy-placement="bottom"
						>
							<i class="icon-material-outline-account-circle"></i>
							<input
								type="text"
								[(ngModel)]="reviewData.name"
								name="name"
								id="name"
								placeholder="Enter Your Name"
							/>
						</div>
					</div>

					<div class="col-xl-12">
						<div class="input-with-icon-left">
							<i class="icon-material-outline-rate-review"></i>
							<input
								type="text"
								[(ngModel)]="reviewData.title"
								name="title"
								id="title"
								placeholder="Review Title"
								required
							/>
						</div>
					</div>
				</div>

				<textarea
					class="with-border"
					[(ngModel)]="reviewData.comment"
					name="comment"
					id="comment"
					cols="7"
					required
					placeholder="Type your opinion"
				></textarea>
			</form>

			<!-- Button -->
			<button
				class="button margin-top-35 full-width button-sliding-icon ripple-effect"
				style="width: 1000px"
				type="submit"
				form="leave-company-review-form"
			>
				Leave a Review
				<i class="icon-material-outline-arrow-right-alt"></i>
			</button>
		</div>
	</div>
</div>
