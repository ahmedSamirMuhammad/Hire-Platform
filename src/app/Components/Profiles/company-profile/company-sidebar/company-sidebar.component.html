<div class="sidebar-container">
  <!-- Location -->
  <div class="sidebar-widget">
    <h3>Location</h3>
    <div id="single-job-map-container">
      <div id="myMap" style="height: 400px;"></div>
    </div>
  </div>

  <!-- Widget -->
  <div class="sidebar-widget">
    <h3>Social Profiles</h3>
    <div class="freelancer-socials margin-top-25">
      <ul>
					<li><a href="{{company_data.social_links.twitter}}" title="Twitter" data-tippy-placement="top"><i class="icon-brand-twitter"></i></a></li>
					<li><a href="{{company_data.social_links.linkedin}}" title="linkedin" data-tippy-placement="top"><i class="icon-brand-linkedin"></i></a></li>
      </ul>
    </div>
  </div>

  <!-- Sidebar Widget -->
  <div class="sidebar-widget">
    <h3>Follow or Share</h3>

    <!-- Follow Button -->
    <button *ngIf="userType=='emp'" class="bookmark-button margin-bottom-25" [ngClass]="{'bookmarked': company_data.is_followed}" (click)="onToggleFollow()">
      <span class="bookmark-icon"></span>
      <span class="bookmark-text">Follow</span>
      <span class="bookmarked-text">Following</span>
    </button>

    <!-- Copy URL -->
    <div class="copy-url">
      <input id="copy-url" type="text" value="" class="with-border" />
      <button
        class="copy-url-button ripple-effect"
        data-clipboard-target="#copy-url"
        title="Copy to Clipboard"
        data-tippy-placement="top"
      >
        <i class="icon-material-outline-file-copy"></i>
      </button>
    </div>
  </div>
</div>
