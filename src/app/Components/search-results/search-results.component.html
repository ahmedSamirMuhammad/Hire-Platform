

<!-- Page Content
================================================== -->
<div class="container" id="wrapper">
	<div class="row">

		<div class="col-xl-9 col-lg-8 content-left-offset">

			<h3 class="page-title" style="font-weight: 400; ">Search Results</h3>



			<div class="listings-container compact-list-layout margin-top-35" >

				<!-- Job Listing -->
				<a *ngFor="let searchResult of searchResults" (click)="navigateToJobProfile(searchResult.id)" class="job-listing" >

					<!-- Job Listing Details -->
					<div class="job-listing-details" >

						<!-- Logo -->
						<div class="job-listing-company-logo">
							<img src="http://localhost:8000/images/projects/{{ searchResult.logo }}" alt="">
						</div>

						<!-- Details -->
						<div class="job-listing-description">
							<h3 class="job-listing-title" style="text-transform: capitalize;">{{searchResult.name}}</h3>
							<!-- Job Listing Footer -->
							<div class="job-listing-footer">
								<ul>
									<li><i class="icon-material-outline-business"></i> {{searchResult.companyName}} <div class="verified-badge" title="Verified Employer" data-tippy-placement="top"></div></li>
									<li><i class="icon-material-outline-location-on"></i> {{searchResult.location}}</li>
									<li><i class="icon-material-outline-business-center"></i>{{searchResult.type}}</li>
									<li><i class="icon-material-outline-access-time"></i>{{searchResult.postJob}} </li>
								</ul>
							</div>
						</div>

					</div>
				</a>
			</div>


			<!-- Pagination -->
			<div class="clearfix"></div>

			<!-- Pagination / End -->

		</div>
	</div>
</div>
