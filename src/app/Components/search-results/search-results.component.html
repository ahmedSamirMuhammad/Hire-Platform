

<!-- Page Content
================================================== -->
<div class="container">
	<div class="row">

		<div class="col-xl-9 col-lg-8 content-left-offset">

			<h3 class="page-title">Search Results</h3>



			<div class="listings-container compact-list-layout margin-top-35">

				<!-- Job Listing -->
				<a href="single-job-page.html" class="job-listing"  *ngFor="let searchResult of searchResults">

					<!-- Job Listing Details -->
					<div class="job-listing-details" >

						<!-- Logo -->
						<div class="job-listing-company-logo">
							<img src="images/company-logo-01.png" alt="">
						</div>

						<!-- Details -->
						<div class="job-listing-description">
							<h3 class="job-listing-title">{{searchResult.name}}</h3>
							<!-- Job Listing Footer -->
							<div class="job-listing-footer">
								<ul>
									<li><i class="icon-material-outline-business"></i> {{searchResult.companyName}} <div class="verified-badge" title="Verified Employer" data-tippy-placement="top"></div></li>
									<li><i class="icon-material-outline-location-on"></i> {{searchResult.location}}</li>
									<li><i class="icon-material-outline-business-center"></i>{{searchResult.type}}</li>
									<li><i class="icon-material-outline-access-time"></i> </li>
								</ul>
							</div>
						</div>






					</div>
				</a>
			</div>


			<!-- Pagination -->
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12">
					<!-- Pagination -->
					<div class="pagination-container margin-top-60 margin-bottom-60">
						<nav class="pagination">
							<ul>
								<li class="pagination-arrow"><a href="#"><i class="icon-material-outline-keyboard-arrow-left"></i></a></li>
								<li><a href="#">1</a></li>
								<li><a href="#" class="current-page">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li class="pagination-arrow"><a href="#"><i class="icon-material-outline-keyboard-arrow-right"></i></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<!-- Pagination / End -->

		</div>
	</div>
</div>
